<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Brand Name</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@400;500&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Inter',sans-serif;
  background:#0e0f12;
  color:#f5f5f5;
}

nav{
  position:fixed;
  top:0;width:100%;
  padding:16px 60px;
  background:rgba(15,16,20,.85);
}

.hero{
  height:85vh;
  background:
    linear-gradient(rgba(0,0,0,.6),rgba(0,0,0,.6)),
    url("https://images.unsplash.com/photo-1555396273-367ea4eb4db5?auto=format&fit=crop&w=1600&q=80");
  background-size:cover;
  display:flex;
  align-items:center;
  justify-content:center;
}
.hero h1{
  font-family:'Playfair Display',serif;
  font-size:60px;
}

section{
  padding:90px 70px;
  max-width:1200px;
  margin:auto;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:36px;
  margin-top:50px;
}

.card{
  background:#15171c;
  border-radius:18px;
  overflow:hidden;
  box-shadow:0 25px 60px rgba(0,0,0,.6);
  transition:transform .4s ease, box-shadow .4s ease;
  animation:pulse 4s infinite;
}

.card:hover{
  transform:translateY(-12px);
  box-shadow:0 40px 90px rgba(255,255,255,.25);
}

@keyframes pulse{
  0%,100%{box-shadow:0 25px 60px rgba(0,0,0,.6)}
  50%{box-shadow:0 35px 80px rgba(255,255,255,.18)}
}

.card img{
  width:100%;
  height:220px;
  object-fit:contain;
  padding:20px;
}

.card-content{padding:24px}
.card p{opacity:.7;margin-top:8px}

.donate{
  margin-top:80px;
  text-align:center;
}
.donate a{
  padding:26px 70px;
  background:#fff;
  color:#000;
  border-radius:999px;
  text-decoration:none;
  animation:pulse 3s infinite;
}

footer{
  margin-top:60px;
  padding:40px;
  text-align:center;
  opacity:.5;
}

@media(max-width:700px){
  nav{padding:14px 24px}
  .hero h1{font-size:42px}
  section{padding:70px 28px}
}
</style>
</head>

<body>

<nav><h2>Brand Name</h2></nav>

<div class="hero"><h1>Brand Name</h1></div>

<section>
<h2>Concepts</h2>

<div class="grid">

<div class="card">
  <a href="https://tawilsharbel2-creator.github.io/Dafa-cafe/" style="text-decoration:none;color:inherit">
    <img src="box1.png">
    <div class="card-content">
      <h3>Dafa Café</h3>
    </div>
  </a>
  <div class="card-content">
    <p>Cozy café for students and employees</p>
  </div>
</div>

<div class="card">
  <img src="box2.png">
  <div class="card-content">
    <h3>Berlin</h3>
    <p>Coffee shop · Take away · Espresso</p>
  </div>
</div>

<div class="card">
  <img src="https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?auto=format&fit=crop&w=1400&q=80">
  <div class="card-content">
    <h3>Coming Soon</h3>
  </div>
</div>

</div>

<div class="donate">
  <a href="https:donate/link">DONATE</a>
</div>

</section>

<footer>© 2026 Brand Name</footer>

</body>
</html>
